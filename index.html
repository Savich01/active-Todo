<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ToDO</title>
</head>
<body>
<header class="header">
    <div class="header-block">
        <div class="header-block__sub">
            <h1 class="title">ToDoJS Add</h1>
            <form class="personal js-form-add" action="#">
                <input class="personal-input js-personal-input" type="text">
                <button class="btn btn-success">add</button>
            </form>
        </div>
    </div>
</header>

<main class="main">
    <div class="main-block">
        <ul class="main-block--list">
            <li class="main-block--list-link">
                <input class="checkbox-active js-checkbox-select-all" type="checkbox">
                <span class="main-block--text">Check All todos</span>
            </li>
        </ul>

        <div class="container">
            <ul class="main-list js-main-list">
            </ul>
        </div>

        <div class="main-button js-filter-box">
            <button class="btn btn-success main-btn--active js-filter-btn" 
            data-filter="all">All(<span class="js-number-all">0</span>)</button>
            <button class="btn btn-warning js-filter-btn" data-filter="active">
              Active
              (<span class="js-number-active">0</span>)
            </button>
            <button class="btn btn-info js-filter-btn" data-filter="completed">Completed(<span class="js-number-completed">0</span>)</button>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-block">
        <div class="pagination">
        </div>

        <div class="footer-btn">
            <button class="btn btn-danger js-delete-all-completed">Delete Completed</button>
        </div>
    </div>
</footer>


<script defer src="./lodash.js"></script>
<script src="./main.js"></script>
</body>
</html>
